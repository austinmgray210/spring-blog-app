<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <div th:replace="partials/partials :: head" />
</head>
<body>
    <div th:replace="partials/partials :: top_banner"></div>
    <div th:replace="partials/partials :: standard_nav"></div>
    <div class="container">
        <h1>Create Post</h1>
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
            <input type="hidden" th:field="*{user}" class="field"/>
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" aria-describedby="titleHelp" placeholder="Enter post title">
                <small id="titleHelp" class="form-text text-muted">This will be the title for your blog post.</small>
            </div>
            <div class="form-group">
                <label for="body">Post content</label>
                <textarea class="form-control" th:field="*{body}" id="body" placeholder="Post content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>

    <div th:replace="partials/partials :: footer_nav"></div>
    <div th:replace="partials/partials :: footer"></div>

</body>
</html>
